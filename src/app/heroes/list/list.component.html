<h3>Lista de héroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted" class="alert alert-danger alert-dismissible fade show" role="alert">
    <h3>Último héroe borrado <small class="text-danger">
        {{ deletedHero }}
    </small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button
    *ngIf="heroes.length > 0"
    class="btn btn-outline-danger" (click)="removeLastHero()">Borrar último héroe</button>
<ul class="list-group mt-2">
    <li *ngFor="let hero of heroes" class="list-group-item">{{ hero }}</li>
</ul>
